<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<body>
  <div>
    <input type="text" id="input"/>
    <button id="btn">提交</button>
    <ul id="list">
    </ul>
  </div>

  <script>
    function Page() {

    }
    $.extend(Page.prototype,{
      init:function () {
        this.bindEvents();
      },
      bindEvents:function () {
        var btn = $('#btn');
        btn.on('click',$.proxy(this.handleBtnClick,this));
      },
      handleBtnClick:function () {
        var inptElem = $("#input");
        var inputValue = inptElem.val();
        var ulElem = $("#list");
        ulElem.append('<li>'+ inputValue +'</li>');
        inptElem.val('');
      }
    })

    var page = new Page();
    page.init();
  </script>
</body>
</html>
